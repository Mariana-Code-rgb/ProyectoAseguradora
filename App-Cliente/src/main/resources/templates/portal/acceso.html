<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Acceso Clientes | Seguros Camunda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
        .login-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; width: 100%; max-width: 400px; }
        .login-header { background: linear-gradient(135deg, #0d6efd 0%, #0043a8 100%); color: white; padding: 30px; text-align: center; }
        .btn-login { border-radius: 30px; font-weight: 600; padding: 10px; }
    </style>
</head>
<body>
<div class="card login-card">
    <div class="login-header">
        <h3 class="mb-0"><i class="fa-solid fa-user-lock me-2"></i>Portal Clientes</h3>
    </div>
    <div class="card-body p-4">
        <p class="text-center text-muted mb-4">Ingresa tu correo para gestionar tus tr√°mites</p>
        <form action="/portal/mis-tramites" method="post">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-envelope text-muted"></i></span>
                    <input type="email" name="email" class="form-control border-start-0 ps-0" placeholder="tu@email.com" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login">Ingresar</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="small text-decoration-none text-secondary">Volver al inicio</a>
        </div>
    </div>
</div>
</body>
</html>
