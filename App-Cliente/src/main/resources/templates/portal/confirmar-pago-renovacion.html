<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar pago de renovación | Seguros Camunda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">Seguros Camunda</a>
    </div>
</nav>

<div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title fw-bold mb-3">
                <i class="fa-solid fa-credit-card me-2 text-success"></i>
                Confirmar pago de renovación
            </h3>
            <p class="text-muted">
                Confirma que realizaste el pago de la renovación de tu póliza.
            </p>

            <form th:action="@{/portal/renovaciones/enviar-confirmacion-pago}" method="post">
                <input type="hidden" name="processInstanceId" th:value="${processInstanceId}"/>

                <div class="alert alert-info">
                    Al confirmar, tu pago será procesado y se actualizará el estado de tu póliza.
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a href="/portal/acceso" class="btn btn-outline-secondary me-2 rounded-pill px-4">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-success rounded-pill px-4">
                        Confirmar pago
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
