<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar Pago | Seguros Camunda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">Seguros Camunda</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Confirmación de Pago</h4>
                </div>
                <div class="card-body">
                    <p>
                        Una vez hayas realizado el pago de tu póliza por el medio indicado,
                        confirma aquí para que podamos continuar con la activación.
                    </p>

                    <form th:action="@{/portal/enviar-confirmacion-pago}" method="post" class="mt-4">
                        <input type="hidden" name="executionId" th:value="${executionId}">
                        <button type="submit" class="btn btn-success">
                            Ya realicé el pago
                        </button>
                        <a href="/portal/acceso" class="btn btn-link text-muted ms-2">
                            Volver al portal
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
