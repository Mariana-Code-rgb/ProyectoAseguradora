<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar Pago de Deducible | Seguros Camunda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">Seguros Camunda</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Confirmar Pago de Deducible</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">
                        Una vez realizado el pago de tu deducible, pulsa el botón para notificar a la aseguradora y continuar con la gestión de tu reclamación.
                    </p>

                    <form th:action="@{/portal/reclamaciones/confirmar-pago-deducible}" method="post">

                        <input type="hidden" name="processInstanceId"
                               th:value="${processInstanceId}">

                        <input type="hidden" name="emailCliente"
                               th:value="${emailCliente}">

                        <div class="d-flex justify-content-end mt-3">
                            <a th:href="@{/portal/acceso(email=${emailCliente})}"
                               class="btn btn-outline-secondary me-2">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Confirmar pago de deducible
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
