<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Responder Cotización | Seguros Camunda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .card-main {
            max-width: 600px;
            margin: 60px auto;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
        }
        .card-header-custom {
            background: linear-gradient(135deg, #0d6efd 0%, #0043a8 100%);
            color: white;
            border-radius: 16px 16px 0 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card card-main">
        <div class="card-header card-header-custom text-center py-4">
            <h3 class="mb-0"><i class="fa-solid fa-file-contract me-2"></i>Respuesta a tu Cotización</h3>
        </div>
        <div class="card-body text-center py-4">
            <p class="lead">Hemos preparado una oferta para tu póliza. ¿Deseas aceptarla?</p>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <!-- Botón Aceptar -->
                <form th:action="@{/portal/enviar-respuesta}" method="post">
                    <input type="hidden" name="executionId" th:value="${executionId}">
                    <input type="hidden" name="decision" value="true">
                    <button class="btn btn-success btn-lg px-4">
                        <i class="fa-solid fa-thumbs-up me-1"></i> Aceptar Oferta
                    </button>
                </form>

                <!-- Botón Rechazar -->
                <form th:action="@{/portal/enviar-respuesta}" method="post">
                    <input type="hidden" name="executionId" th:value="${executionId}">
                    <input type="hidden" name="decision" value="false">
                    <button class="btn btn-danger btn-lg px-4">
                        <i class="fa-solid fa-thumbs-down me-1"></i> Rechazar
                    </button>
                </form>
            </div>

            <div class="mt-4">
                <a href="/portal/acceso" class="text-muted small text-decoration-none">
                    <i class="fa-solid fa-arrow-left me-1"></i> Volver al portal
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
>
