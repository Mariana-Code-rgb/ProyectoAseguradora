<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Responder oferta de renovación | Seguros Camunda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">Seguros Camunda</a>
    </div>
</nav>

<div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title fw-bold mb-3">
                <i class="fa-solid fa-envelope-open-text me-2 text-warning"></i>
                Responder oferta de renovación
            </h3>
            <p class="text-muted">
                Confirma si deseas renovar tu póliza con las condiciones ofrecidas.
            </p>

            <form th:action="@{/portal/renovaciones/enviar-respuesta-oferta}" method="post">
                <input type="hidden" name="executionId" th:value="${executionId}"/>

                <div class="mb-3">
                    <label class="form-label fw-semibold">¿Aceptas renovar tu póliza?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="decision" id="aceptaSi" value="true" required>
                        <label class="form-check-label" for="aceptaSi">
                            Sí, acepto renovar la póliza.
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="decision" id="aceptaNo" value="false">
                        <label class="form-check-label" for="aceptaNo">
                            No, no deseo renovar.
                        </label>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a href="/portal/acceso" class="btn btn-outline-secondary me-2 rounded-pill px-4">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-warning rounded-pill px-4">
                        Enviar respuesta
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
