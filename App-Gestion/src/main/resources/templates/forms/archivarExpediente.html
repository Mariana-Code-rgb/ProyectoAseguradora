<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Archivar Expediente | App-Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">App-Gestión</a>
        <span class="text-muted">Proceso: Gestión de Reclamaciones</span>
    </div>
</nav>

<div class="container">
    <h2 class="mb-3 fw-bold">Archivar Expediente</h2>
    <p class="text-muted">Complete la información final antes de cerrar y archivar la reclamación.</p>

    <form th:action="@{|/reclamaciones/tarea/${taskId}/complete|}" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Estado final de la reclamación</label>
            <select name="estadoFinalReclamacion" class="form-select" required>
                <option value="">Seleccione una opción</option>
                <option value="CERRADA_PAGADA">Cerrada y pagada</option>
                <option value="RECHAZADA">Rechazada</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Observaciones de cierre</label>
            <textarea name="observacionesCierre" rows="4" class="form-control"
                      placeholder="Notas finales del caso"></textarea>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <a href="/reclamaciones/tareas" class="btn btn-outline-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar y cerrar</button>
        </div>

    </form>
</div>

</body>
</html>
