<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Elaborar Cotización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Elaborar Cotización de Póliza</h2>
<p class="text-muted">Task ID: <span th:text="${taskId}">id</span></p>

<form th:action="@{/emision/tarea/{id}/complete(id=${taskId})}" method="post">

    <div class="mb-3">
        <label class="form-label">Nombre del Cliente</label>
        <input type="text" name="nombreCliente" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="emailCliente" class="form-control"/>
    </div>

    <div class="mb-3">
        <label class="form-label">Tipo de Producto</label>
        <select name="tipoProducto" class="form-select">
            <option value="vida">Vida</option>
            <option value="salud">Salud</option>
            <option value="vehiculo">Vehículo</option>
        </select>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Prima Anual ($)</label>
            <input type="number" step="0.01" name="primaAnual" class="form-control"/>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Monto Asegurado ($)</label>
            <input type="number" step="0.01" name="montoAsegurado" class="form-control"/>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Completar Cotización</button>
</form>

</body>
</html>
