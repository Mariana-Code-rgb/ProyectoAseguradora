<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Elaborar Informe de Ajuste | App-Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">App-Gestión</a>
        <span class="text-muted">Proceso: Gestión de Reclamaciones</span>
    </div>
</nav>

<div class="container">
    <h2 class="mb-3 fw-bold">Elaborar Informe de Ajuste</h2>
    <p class="text-muted">Consolide la información del siniestro y la evaluación de daños.</p>

    <form th:action="@{|/reclamaciones/tarea/${taskId}/complete|}" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Resumen del Informe</label>
            <textarea name="informeAjustador" rows="5" class="form-control" required
                      th:text="${variables['informeAjustador'] != null ? variables['informeAjustador'].value : ''}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Monto sugerido para la reclamación ($)</label>
            <input type="number" step="0.01" min="0" name="montoReclamado" class="form-control" required
                   th:value="${variables['montoReclamado'] != null ? variables['montoReclamado'].value : 0}">
        </div>

        <div class="d-flex justify-content-end mt-3">
            <a href="/reclamaciones/tareas" class="btn btn-outline-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar y continuar</button>
        </div>

    </form>
</div>

</body>
</html>
