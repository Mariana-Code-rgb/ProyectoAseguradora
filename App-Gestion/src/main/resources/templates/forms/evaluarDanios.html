<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evaluar Daños | App-Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">App-Gestión</a>
        <span class="text-muted">Proceso: Gestión de Reclamaciones</span>
    </div>
</nav>

<div class="container">
    <h2 class="mb-3 fw-bold">Evaluar Daños</h2>
    <p class="text-muted">Registre el nivel de daños y observaciones del ajustador.</p>

    <form th:action="@{|/reclamaciones/tarea/${taskId}/complete|}" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Nivel de Daños</label>
            <select name="nivelDanios" class="form-select" required>
                <option value="">Seleccione una opción</option>
                <option value="BAJO">Bajo</option>
                <option value="MEDIO">Medio</option>
                <option value="ALTO">Alto</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción de los daños</label>
            <textarea name="observacionesDanios" rows="4" class="form-control"
                      placeholder="Detalle los daños observados"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Monto estimado de reparación ($)</label>
            <input type="number" step="0.01" min="0" name="montoEstimado" class="form-control" required>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <a href="/reclamaciones/tareas" class="btn btn-outline-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar y continuar</button>
        </div>

    </form>
</div>

</body>
</html>
