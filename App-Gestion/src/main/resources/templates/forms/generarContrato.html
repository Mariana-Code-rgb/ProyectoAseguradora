<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generar Contrato de Póliza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-3">Generar Contrato de Póliza</h2>
    <p class="text-muted">Task ID: <span th:text="${taskId}">id</span></p>

    <!-- Datos de la cotización -->
    <div class="card mb-4">
        <div class="card-header fw-bold">Datos de la Cotización</div>
        <div class="card-body row g-3">

            <div class="col-12">
                <label class="form-label">Cliente</label>
                <input type="text" class="form-control" disabled
                       th:value="${variables['nombreCliente'] != null ? variables['nombreCliente'].value : ''}">
            </div>

            <div class="col-md-6">
                <label class="form-label">Producto</label>
                <input type="text" class="form-control" disabled
                       th:value="${variables['tipoProducto'] != null ? variables['tipoProducto'].value : ''}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Prima Anual ($)</label>
                <input type="number" class="form-control" disabled
                       th:value="${variables['primaAnual'] != null ? variables['primaAnual'].value : ''}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Monto Asegurado ($)</label>
                <input type="number" class="form-control" disabled
                       th:value="${variables['montoAsegurado'] != null ? variables['montoAsegurado'].value : ''}">
            </div>
        </div>
    </div>

    <!-- Formulario de contrato -->
    <form th:action="@{/emision/tarea/{id}/complete(id=${taskId})}" method="post" class="card p-4">

        <div class="mb-3">
            <label class="form-label">Número de Contrato</label>
            <input type="text" name="numeroContrato" class="form-control"
                   placeholder="CTR-YYYYMMDD-HHMMSS"
                   th:value="${numeroContrato != null ? numeroContrato : ''}" required>
            <div class="form-text">
                Ejemplo: CTR-20251123-153000
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Términos y Condiciones</label>
            <textarea name="terminosCondiciones" rows="6" class="form-control" required
                      placeholder="Especifique los términos y condiciones del contrato (mínimo 20 caracteres)"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
            Registrar Contrato
        </button>
    </form>
</div>

</body>
</html>
