<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verificar Póliza | App-Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">App-Gestión</a>
        <span class="text-muted">Proceso: Gestión de Reclamaciones</span>
    </div>
</nav>

<div class="container">
    <h2 class="mb-3 fw-bold">Verificar Póliza</h2>
    <p class="text-muted">
        Confirme la vigencia y condiciones de la póliza asociada a la reclamación.
    </p>

    <form th:action="@{|/reclamaciones/tarea/${taskId}/complete|}" method="post" class="card p-4 shadow-sm">

        <!-- Número de póliza (solo lectura, viene de la tarea anterior) -->
        <div class="mb-3">
            <label class="form-label">Número de Póliza</label>
            <input type="text" class="form-control"
                   name="numeroPoliza"
                   th:value="${variables.numeroPoliza != null ? variables.numeroPoliza.value : ''}"
                   readonly>
        </div>

        <!-- ¿La póliza es válida? -->
        <div class="mb-3">
            <label class="form-label">¿La póliza es válida?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="polizaValida" id="polizaSi" value="true" required>
                <label class="form-check-label" for="polizaSi">Sí</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="polizaValida" id="polizaNo" value="false" required>
                <label class="form-check-label" for="polizaNo">No</label>
            </div>
        </div>

        <!-- Historial del Cliente -->
        <div class="mb-3">
            <label class="form-label">Historial del Cliente</label>
            <select name="historialCliente" class="form-select" required>
                <option value="">Selecciona una opción</option>
                <option value="BUENO">Bueno</option>
                <option value="REGULAR">Regular</option>
                <option value="MALO">Malo</option>
            </select>
        </div>

        <!-- Comentarios de verificación -->
        <div class="mb-3">
            <label class="form-label">Comentarios de verificación</label>
            <textarea class="form-control" rows="3"
                      name="comentariosVerificacion"
                      placeholder="Notas adicionales sobre la verificación de la póliza"></textarea>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <a href="/reclamaciones/tareas" class="btn btn-outline-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar y continuar</button>
        </div>

    </form>
</div>

</body>
</html>
