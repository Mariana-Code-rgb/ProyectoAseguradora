<form role="form" name="camundaForm">
    <style>
        .card-close {
            max-width: 620px;
            margin: 20px auto;
            padding: 24px 22px;
            border-radius: 18px;
            background: radial-gradient(circle at top, #a855f7 0, #4c1d95 45%, #111827 100%);
            box-shadow: 0 22px 60px rgba(147, 51, 234, 0.9);
            color: #f5f3ff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .card-close h1 {
            font-size: 1.4rem;
            margin: 0 0 6px;
        }
        .card-close p {
            margin: 0;
            font-size: 0.9rem;
            color: #e9d5ff;
        }
        .field {
            margin-top: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 0.9rem;
        }
        .field label { font-weight: 500; }
        .field select,
        .field textarea {
            border-radius: 10px;
            border: 1px solid rgba(192, 132, 252, 0.8);
            padding: 8px 10px;
            font-size: 0.9rem;
            background: rgba(30, 64, 175, 0.25);
            color: #f5f3ff;
            outline: none;
        }
        .field textarea {
            resize: vertical;
            min-height: 90px;
        }
    </style>

    <div class="card-close">
        <h1>Archivar Expediente</h1>
        <p>Completa la información final antes de cerrar la reclamación.</p>

        <div class="field">
            <label>Estado final de la reclamación</label>
            <select cam-variable-name="estadoFinalReclamacion"
                    cam-variable-type="String"
                    required>
                <option value="">Seleccione...</option>
                <option value="CERRADA_PAGADA">Cerrada y pagada</option>
                <option value="RECHAZADA">Rechazada</option>
            </select>
        </div>

        <div class="field">
            <label>Observaciones de cierre</label>
            <textarea cam-variable-name="observacionesCierre"
                      cam-variable-type="String"></textarea>
        </div>
    </div>
</form>
