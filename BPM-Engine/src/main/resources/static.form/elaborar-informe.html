<form role="form" name="camundaForm">
    <style>
        .card-report {
            max-width: 640px;
            margin: 20px auto;
            padding: 24px 22px;
            border-radius: 18px;
            background: linear-gradient(135deg, #0f172a, #1d1b4b);
            box-shadow: 0 22px 60px rgba(55, 48, 163, 0.9);
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .card-report h1 {
            font-size: 1.4rem;
            margin: 0 0 6px;
        }
        .card-report p {
            margin: 0;
            font-size: 0.9rem;
            color: #c7d2fe;
        }
        .field {
            margin-top: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 0.9rem;
        }
        .field label {
            font-weight: 500;
        }
        .field textarea,
        .field input {
            border-radius: 10px;
            border: 1px solid rgba(129, 140, 248, 0.7);
            padding: 8px 10px;
            font-size: 0.9rem;
            background: rgba(15, 23, 42, 0.7);
            color: #e5e7eb;
            outline: none;
        }
        .field textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>

    <div class="card-report">
        <h1>Elaborar Informe de Ajuste</h1>
        <p>Consolida el análisis del siniestro y el monto recomendado para la reclamación.</p>

        <div class="field">
            <label>Resumen del informe</label>
            <textarea cam-variable-name="informeAjustador"
                      cam-variable-type="String"
                      required></textarea>
        </div>

        <div class="field">
            <label>Monto recomendado para la reclamación ($)</label>
            <input type="number"
                   min="0"
                   step="0.01"
                   cam-variable-name="montoReclamado"
                   cam-variable-type="Double"
                   required>
        </div>
    </div>
</form>
