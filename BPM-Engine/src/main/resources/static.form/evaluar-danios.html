<form role="form" name="camundaForm">
    <style>
        .card-damage {
            max-width: 620px;
            margin: 20px auto;
            padding: 24px 22px;
            border-radius: 18px;
            background: radial-gradient(circle at top, #eab308 0, #422006 45%, #111827 100%);
            box-shadow: 0 22px 55px rgba(180, 83, 9, 0.9);
            color: #fffbeb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .card-damage h1 {
            font-size: 1.4rem;
            margin: 0 0 6px;
        }
        .card-damage p {
            margin: 0;
            font-size: 0.9rem;
            color: #facc15;
        }
        .field {
            margin-top: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 0.9rem;
        }
        .field label {
            font-weight: 500;
        }
        .field input,
        .field select,
        .field textarea {
            border-radius: 10px;
            border: 1px solid rgba(253, 224, 71, 0.7);
            padding: 8px 10px;
            font-size: 0.9rem;
            background: rgba(30, 64, 175, 0.2);
            color: #fef9c3;
            outline: none;
        }
        .field textarea {
            resize: vertical;
            min-height: 80px;
        }
    </style>

    <div class="card-damage">
        <h1>Evaluar Daños</h1>
        <p>Registra la evaluación técnica de los daños en el vehículo.</p>

        <div class="field">
            <label>Nivel de daños</label>
            <select cam-variable-name="nivelDanios"
                    cam-variable-type="String"
                    required>
                <option value="">Seleccione...</option>
                <option value="BAJO">Bajo</option>
                <option value="MEDIO">Medio</option>
                <option value="ALTO">Alto</option>
            </select>
        </div>

        <div class="field">
            <label>Descripción de daños</label>
            <textarea cam-variable-name="observacionesDanios"
                      cam-variable-type="String"></textarea>
        </div>

        <div class="field">
            <label>Monto estimado de reparación ($)</label>
            <input type="number"
                   min="0"
                   step="0.01"
                   cam-variable-name="montoEstimado"
                   cam-variable-type="Double"
                   required>
        </div>
    </div>
</form>
