<form role="form" name="camundaForm">
    <style>
        .card-pay {
            max-width: 640px;
            margin: 20px auto;
            padding: 24px 22px;
            border-radius: 18px;
            background: linear-gradient(135deg, #0f172a, #0369a1);
            box-shadow: 0 22px 55px rgba(37, 99, 235, 0.9);
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .card-pay h1 {
            font-size: 1.4rem;
            margin: 0 0 6px;
        }
        .card-pay p {
            margin: 0;
            font-size: 0.9rem;
            color: #bae6fd;
        }
        .field {
            margin-top: 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 0.9rem;
        }
        .field label { font-weight: 500; }
        .field input {
            border-radius: 10px;
            border: 1px solid rgba(96, 165, 250, 0.8);
            padding: 8px 10px;
            font-size: 0.9rem;
            background: rgba(15, 23, 42, 0.7);
            color: #e5e7eb;
            outline: none;
        }
    </style>

    <div class="card-pay">
        <h1>Coordinar y Realizar Pago al Taller</h1>
        <p>Registra los datos del pago efectuado al taller.</p>

        <div class="field">
            <label>Nombre del taller</label>
            <input cam-variable-name="nombreTaller"
                   cam-variable-type="String"
                   required>
        </div>

        <div class="field">
            <label>Monto pagado al taller ($)</label>
            <input type="number"
                   min="0"
                   step="0.01"
                   cam-variable-name="montoPagoTaller"
                   cam-variable-type="Double"
                   required>
        </div>

        <div class="field">
            <label>Referencia / N° de transacción</label>
            <input cam-variable-name="referenciaPagoTaller"
                   cam-variable-type="String"
                   required>
        </div>

        <div class="field">
            <label>Fecha de pago</label>
            <input type="date"
                   cam-variable-name="fechaPagoTaller"
                   cam-variable-type="Date">
        </div>
    </div>
</form>
